<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>



</head>
<body>
  <script src="./assets/scripts/js/scripts.js"> </script>
  <script src="./assets/scripts/js/play.js"> </script>
  <div class="container">
    <h1>Tic-Tac-Toe </h1>
    <div class="row">
      <div class="col-12 alt-color" id="radio-select">
        <p> Please select:</p>
        <label style="display:inline" ><input value="1" type="radio" name="formselector" onclick="displayForm(this)"> Sign Up!</label>
        <label style="display:inline" ><input value="2" type="radio" name="formselector" onclick="displayForm(this)"> Sign In!</label>
        <label style="display:none" id="passw" ><input value="3" type="radio" name="formselector" onclick="displayForm(this)"> Change Password!</label>
        <form id= "sign-out" style="display:none"><input type="submit" value= "sign out"></form>
        <form id= "game-stats" style="display:none"><input type="submit" value= "User Stats"></form>
        <form id= "new-game" style="display:none; float:right"><input type="submit" value= "New Game"></form>
      </div>
      <div class="col-4 box">
        <form id="sign-up" class="sign-form"  style="visibility:visible">
          <fieldset>
            <legend> Sign up! </legend>
            <input type="text" name="credentials[email]" placeholder= "user@email.com">
            <br/>
            <br/>
            <input type="password" name="credentials[password]" placeholder="chocolate">
            <br/>
            <br/>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <br/>
            <br/>
            <input type="submit" value="Sign up!">
            <p id="message"></p>
          </fieldset>
        </form>
        <form id="sign-in" class="sign-form">
          <fieldset>
            <legend> Sign In! </legend>
            <input type="text" name="credentials[email]" placeholder= "user@email.com">
            <br/>
            <br/>
            <input type="password" name="credentials[password]" placeholder="chocolate">
            <br/>
            <br/>
            <input type="submit" value="Sign In!">
            <p id="message1"></p>
          </fieldset>
        </form>
        <form id="change-password" class="sign-form">
          <fieldset>
            <legend> Change Password! </legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <br/>
            <br/>
            <input type="password" name="passwords[new]" placeholder="New Password">
            <br/>
            <br/>
            <input  type="submit" value="Change Password!">
            <p id="message2"></p>
          </fieldset>
        </form>
      </div>
      <div class="col-8 box column-color">
        <!-- <h1> Let's Play! </h1> -->
        <div class="dash-board" id="dashboard">
        <button id= '0' type = "button"> </button>
        <button id= '1' type = "button"> </button>
        <button id= '2' type = "button"> </button>
        <button id= '3' type = "button"> </button>
        <button id= '4' type = "button"> </button>
        <button id= '5' type = "button"> </button>
        <button id= '6' type = "button"> </button>
        <button id= '7' type = "button"> </button>
        <button id= '8' type = "button"> </button>

</div>
<p id="gameMessage" style="display:none" >Player X turn</p>
<p id="gameStats" style="display:none;float:left" > hello </p>
</div>

</div>
</div>

</body>
  </html>
