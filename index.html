<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>



</head>
<body>
  <script src="./assets/scripts/js/scripts.js"> </script>
  <script src="./assets/scripts/js/play.js"> </script>
  <div class="container">
    <h1>Tic-Tac-Toe </h1>
    <div class="row">
      <div class="col-12 alt-color" id="radio-select">
        <p> Please select:</p>
        <label style="display:inline" ><input value="1" type="radio" name="formselector" onclick="displayForm(this)">Sign Up!</label>
        <label style="display:inline" ><input value="2" type="radio" name="formselector" onclick="displayForm(this)">Sign In!</label>
        <label style="display:inline" ><input value="3" type="radio" name="formselector" onclick="displayForm(this)">Change Password!</label>
        <button type="button" style="float:right" onClick="clearBoard()">Clear Board!</button>
      </div>
      <div class="col-4 box">
        <form id="sign-up"  class="sign-form"  style="visibility:visible">
          <fieldset>
            <legend> Sign up! </legend>
            <input type="text" name="credentials[email]" placeholder= "user@email.com">
            <br/>
            <br/>
            <input type="password" name="credentials[password]" placeholder="chocolate">
            <br/>
            <br/>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <br/>
            <br/>
            <input type="submit" value="Sign up!">
            <p id="message"></p>
          </fieldset>
        </form>
        <form id="sign-in" class="sign-form">
          <fieldset>
            <legend> Sign In! </legend>
            <input type="text" name="credentials[email]" placeholder= "user@email.com">
            <br/>
            <br/>
            <input type="password" name="credentials[password]" placeholder="chocolate">
            <br/>
            <br/>
            <input type="submit" value="Sign In!">
            <p id="message1"></p>
          </fieldset>
        </form>
        <form id="change-password" class="sign-form">
          <fieldset>
            <legend> Change Password! </legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <br/>
            <br/>
            <input type="password" name="passwords[new]" placeholder="New Password">
            <br/>
            <br/>
            <input  type="submit" value="Change Password!">
            <p id="message2"></p>
          </fieldset>
        </form>
      </div>
      <div class="col-8 box column-color">
        <!-- <h1> Let's Play! </h1> -->

        <div class="dash-board">
        <div id="c00" class="block" onclick="playedDiv('0')"></div>
        <div id="c01" class="block" onclick="playedDiv('1')"></div>
        <div id="c02" class="block" onclick="playedDiv('2')"></div>
        <div id="c03" class="block" onclick="playedDiv('3')"></div>
        <div id="c04" class="block" onclick="playedDiv('4')"></div>
        <div id="c05" class="block" onclick="playedDiv('5')"></div>
        <div id="c06" class="block" onclick="playedDiv('6')"></div>
        <div id="c07" class="block" onclick="playedDiv('7')"></div>
        <div id="c08" class="block" onclick="playedDiv('8')"></div>

</div>
<p id="winner"></p>
</div>
</div>
</div>

</body>
  </html>
