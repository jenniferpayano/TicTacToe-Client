<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe </h1>
    <div class="row">
      <div class="col-12 alt-color" id="radio-select">
        <p> Select Form:</p>
        <label style="display:inline" id="signUp"><input value="1" class="selectable" type="radio" name="formselector" checked > Sign Up!</label>
        <label style="display:inline" id="signIn"><input value="2" class="selectable" type="radio" name="formselector" > Sign In!</label>
        <label style="display:none" id="passw" ><input value="3" class="selectable" type="radio" name="formselector" > Change Password!</label>
        <form id= "sign-out" style="display:none"><input type="submit" value= "sign out"></form>
        <form id= "new-game" style="display:none; float:right"><input type="submit" value= "New Game"></form>
        <form id= "game-stats" style="display:none; float:right"><input type="submit" value= "User Stats"></form>
        </div>
      <div class="col-4 box">
        <form id="sign-up" class="sign-form"  style="visibility:visible">
          <fieldset>
            <legend> Sign up! </legend>
            <input type="text" name="credentials[email]" placeholder= "user@email.com">
            <br/>
            <br/>
            <input type="password" name="credentials[password]" placeholder="Password">
            <br/>
            <br/>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <br/>
            <br/>
            <input type="submit" value="Sign up!">

          </fieldset>
        </form>
        <form id="sign-in" class="sign-form">
          <fieldset>
            <legend> Sign In! </legend>
            <input type="text" name="credentials[email]" placeholder= "user@email.com">
            <br/>
            <br/>
            <input type="password" name="credentials[password]" placeholder="Password">
            <br/>
            <br/>
            <input type="submit" value="Sign In!">

          </fieldset>
        </form>
        <form id="change-password" class="sign-form">
          <fieldset>
            <legend> Change Password! </legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <br/>
            <br/>
            <input type="password" name="passwords[new]" placeholder="New Password">
            <br/>
            <br/>
            <input  type="submit" value="Change Password!">

          </fieldset>
        </form>
          <p id="message"></p>
      </div>
      <div class="col-8 box column-color">
        <!-- <h1> Let's Play! </h1> -->

        <nav>
  <div class="col-12">
        <p id="gameMessage" style="display:none" >Player X turn> </p>

</div>
  <div class="col-12" style= "position: absolute;margin-top: 40px;">
      <p id="gameStats" style="display:none;float:left"> hello </p>
</div>
      </nav>
      <nav>
        <div class="dash-board" id="dashboard">
        <button id= '0' type = "button"> </button>
        <button id= '1' type = "button"> </button>
        <button id= '2' type = "button"> </button>
        <button id= '3' type = "button"> </button>
        <button id= '4' type = "button"> </button>
        <button id= '5' type = "button"> </button>
        <button id= '6' type = "button"> </button>
        <button id= '7' type = "button"> </button>
        <button id= '8' type = "button"> </button>

</div>
</nav>
</div>

</div>
</div>

</body>
  </html>
